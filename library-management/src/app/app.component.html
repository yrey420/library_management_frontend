<!-- Main navigation bar -->
<nav class="navbar navbar-expand navbar-dark bg-primary px-3" *ngIf="authService.isAuthenticated()">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-people-fill me-2"></i>
      <span>Gestión de Usuarios</span>
    </a>

    <div class="ms-auto d-flex align-items-center">
      <div class="user-info d-flex align-items-center" *ngIf="authService.currentUser() as user">
        <span class="text-white me-2">
          Bienvenido, {{ user.name }}
        </span>

        <div class="dropdown">
          <button class="btn btn-link text-white dropdown-toggle p-0" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li>
              <button class="dropdown-item" (click)="navigateToUsers()">
                <i class="bi bi-people-fill me-2"></i>
                Lista de Usuarios
              </button>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Cerrar Sesión
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container-fluid py-3" [class.mt-3]="authService.isAuthenticated()">
  <router-outlet></router-outlet>
</main>
